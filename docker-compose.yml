version: "3.9"

services:
  # ===============================
  # 🟢 前端：Vue (Vite)
  # ===============================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: furfriends_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    env_file:
      - .env
    restart: always

  # ===============================
  # 🟠 後端：Node.js + Express + Mongoose
  # ===============================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: furfriends_backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://root:123456@mongo:27017/furfriends?authSource=admin
    depends_on:
      - mongo
    restart: always

  # ===============================
  # ⚫ MongoDB 資料庫
  # ===============================
  mongo:
    image: mongo:7
    container_name: furfriends_mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=123456
    volumes:
      - ./mongo_data:/data/db
    restart: always

  # ===============================
  # 🟣 Mongo Express（可視化管理）
  # ===============================
  mongo-express:
    image: mongo-express
    container_name: furfriends_mongo_express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=123456
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    restart: always

# ===============================
# 🗂 Volume 永久保存
# ===============================
volumes:
  mongo_data:
